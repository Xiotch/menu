      <h1 id="restaurant-name" class="restaurant-name">Restaurant Name</h1>
      <div class="restaurant-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span id="restaurant-address">Loading address...</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span id="restaurant-phone">Loading phone...</span>
        </div>
      </div>
    </div>
  </header>
  
  
  <div class="menu-controls">
    <div class="container">
      <!-- Desktop: Show dropdown that opens modal -->
      <div class="desktop-only">
        <select id="category-filter" class="category-filter">
          <option value="all">All Categories</option>
        </select>
      </div>
      
      <!-- Mobile: Show button that opens modal -->
      <div class="mobile-only">
        <button id="category-modal-btn" class="btn btn-outline-secondary w-100">
          <i class="fas fa-filter"></i> See Categories
        </button>
      </div>
    </div>
  </div>

  <!-- Category Modal -->
  <div id="category-modal" class="category-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Select Category</h3>
        <button class="close-modal">&times;</button>
      </div>
      <ul class="category-list" id="modal-category-list">
        <li class="category-item active" data-value="all">
          <span class="category-icon"><i class="fas fa-utensils"></i></span>
          All Categories
        </li>
        <!-- Categories will be populated by JavaScript -->
      </ul>
    </div>
  </div>
